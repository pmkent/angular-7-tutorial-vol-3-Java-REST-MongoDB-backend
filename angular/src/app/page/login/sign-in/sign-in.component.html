<mat-card>
  <mat-card-title align='center'>
    <div [ngClass]="{ 'error': errorMsg }" *ngIf='errorMsg'>
      {{errorMsg}}
    </div>
    <mat-divider></mat-divider>
    <div class='title-header'>Login</div>
    <div class='hint-msg'>Hint: userone@gmail.com, password</div>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]='loginForm'>
      <mat-card>
        <mat-card-content>
          <mat-grid-list cols='1' rowHeight='115px'>
            <mat-grid-tile>
              <div class='login-fields-container'>
                <mat-form-field>
                  <mat-icon matPrefix>account_circle</mat-icon>
                  <input matInput type='text' formControlName='username' placeholder='Username (E-mail)' required>
                    <mat-error *ngIf="loginForm.controls['username'].errors?.required">Username is required.</mat-error>
                    <mat-error *ngIf="loginForm.controls['username'].errors?.minlength">Username must be at least 5 characters long.</mat-error>
                    <mat-error *ngIf="loginForm.controls['username'].errors?.email">Username must be a valid e-mail address.</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-icon matPrefix>https</mat-icon>
                    <input matInput type='password' formControlName='password' placeholder='Password' required>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required.</mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.minlength">Password must be at least 5 characters long.</mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].errors?.maxlength">Password must at most 20 characters.</mat-error>
                  </mat-form-field>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </form>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-footer align='right'>
    <button mat-raised-button color='primary' [disabled]='loginForm.invalid' (click)='onLogin()'>
      Login
    </button>
  </mat-card-footer>
</mat-card>
